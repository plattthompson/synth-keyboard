<!DOCTYPE html>
<html>
<head>
	<title>Synth Keyboard</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="app">
		<div class="selection"></div>
		<div class="keyboard">
			<div class="white">
				<div class="white-key">C</div>
				<div class="white-key">D</div>
				<div class="white-key">E</div>
				<div class="white-key">F</div>
				<div class="white-key">G</div>
				<div class="white-key">A</div>
				<div class="white-key">B</div>
				<div class="white-key">C</div>
			</div>
			<div class="black">
				<div class="black-key">Db</div>
				<div class="black-key">Eb</div>
				<div class="black-key">Gb</div>
				<div class="black-key">Ab</div>
				<div class="black-key">Bb</div>
			</div>
		</div>
	</div>
</body>
</html>
